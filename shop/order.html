<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>주문서 작성 - 농업회사법인 꾸지뽕 사업단</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <script src="../js/jquery-2.1.4.min.js"></script>
    <script src="../js/common.js"></script>

    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Noto Sans KR', sans-serif;
        }

        #wrap {
            background-color: #fff;
        }

        .order-container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
            border: 1px solid #ddd;
        }

        .order-header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 2px solid #333;
            padding-bottom: 20px;
        }

        .order-header h2 {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin: 0;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-control:focus {
            border-color: #c31d22;
            outline: none;
        }

        .form-row {
            display: flex;
            gap: 20px;
        }

        .form-col {
            flex: 1;
        }

        /* Cart Styles */
        .add-box {
            background: #f1f3f5;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 30px;
            border: 1px solid #e9ecef;
        }

        .btn-add {
            background: #555;
            color: #fff;
            font-weight: bold;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .btn-add:hover {
            background: #333;
        }

        .cart-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .cart-table th,
        .cart-table td {
            border-bottom: 1px solid #eee;
            padding: 10px;
            text-align: center;
        }

        .cart-table th {
            background: #f8f9fa;
            color: #555;
        }

        .btn-remove {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }

        .total-price-box {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            text-align: right;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 30px;
            border: 1px solid #eee;
        }

        .total-price-box span {
            color: #c31d22;
            font-size: 24px;
        }

        .btn-submit {
            display: block;
            width: 100%;
            background: #c31d22;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-submit:hover {
            background: #a01418;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 15px;
            }

            .order-container {
                margin: 20px;
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div class="menu_area">
            <div class="sub_logo">
                <a href="../index.html" target="_self"><img src="../images/logo_v2.jpg" alt="대전꾸지뽕"
                        style="height: 50px; width: auto;" /></a>
            </div>
            <div class="menu">
                <div class="menu_tab">
                    <ul class="gnb">
                        <li class="menu1_"><a href="../shop/list.html">상품안내</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="order-container">
            <div class="order-header">
                <h2>주문서 작성</h2>
            </div>

            <p style="text-align:center; color:#666; margin-bottom:20px;">
                여러 상품을 담아 한 번에 주문하실 수 있습니다.
            </p>

            <!-- Product Add Section -->
            <div class="add-box">
                <div class="form-group" style="margin-bottom:15px;">
                    <label class="form-label">상품 선택</label>
                    <select id="productSelect" class="form-control">
                        <option value="" data-price="0">상품을 선택해주세요</option>
                        <option value="sesim" data-price="200000">세심귀뜸봉 (2입 10개세트) - 200,000원</option>
                        <option value="extract" data-price="300000">꾸지뽕맑은액 (100ml 90포) - 300,000원</option>
                        <option value="original" data-price="200000">꾸지뽕진액 (100ml 120포) - 200,000원</option>
                        <option value="tea" data-price="15000">꾸지뽕 티백차 (1봉지 50포) - 15,000원</option>
                        <option value="soap" data-price="10000">꾸지뽕 비누 (1개) - 10,000원</option>
                        <option value="gift" data-price="0">가족사랑 선물세트 - 상담문의</option>
                    </select>
                </div>
                <div class="form-group" style="margin-bottom:15px;">
                    <label class="form-label">수량</label>
                    <input type="number" id="quantity" class="form-control" value="1" min="1">
                </div>
                <button type="button" class="btn-add" onclick="addItem()">+ 목록에 담기</button>
            </div>

            <!-- Cart List -->
            <div id="cartArea" style="display:none;">
                <h3 style="font-size:18px; margin-bottom:10px; color:#333;">주문 목록</h3>
                <table class="cart-table">
                    <thead>
                        <tr>
                            <th>상품명</th>
                            <th width="60">수량</th>
                            <th width="100">가격</th>
                            <th width="60">삭제</th>
                        </tr>
                    </thead>
                    <tbody id="cartTableBody"></tbody>
                </table>
            </div>

            <form id="orderForm">
                <!-- Total Price -->
                <div class="total-price-box">
                    총 주문금액: <span id="totalPrice">0</span>원
                </div>

                <!-- User Info -->
                <div class="form-row">
                    <div class="form-group form-col">
                        <label class="form-label">주문자명</label>
                        <input type="text" id="userName" class="form-control" required placeholder="이름을 입력하세요">
                    </div>
                    <div class="form-group form-col">
                        <label class="form-label">연락처</label>
                        <input type="tel" id="userPhone" class="form-control" required placeholder="010-0000-0000">
                    </div>
                </div>

                <!-- Address -->
                <div class="form-group">
                    <label class="form-label">배송지 주소</label>
                    <input type="text" id="userAddress" class="form-control" required placeholder="상세 주소를 입력해주세요">
                </div>

                <!-- Request -->
                <div class="form-group">
                    <label class="form-label">요청사항</label>
                    <textarea id="userRequest" class="form-control" placeholder="배송 기사님께 전달할 메시지를 입력해주세요"
                        style="height: 100px; resize: vertical;"></textarea>
                </div>

                <button type="submit" class="btn-submit">주문 완료</button>
            </form>
        </div>

        <script>
            let cartItems = [];

            // 1. Initialize logic
            $(document).ready(function () {
                const urlParams = new URLSearchParams(window.location.search);
                const productId = urlParams.get('product');

                if (productId) {
                    $('#productSelect').val(productId);
                    // Automatically add the linked item to cart for convenience
                    addItem();
                }
            });

            // 2. Add Item
            function addItem() {
                const select = $('#productSelect');
                const productId = select.val();
                if (!productId) {
                    alert('상품을 선택해주세요.');
                    return;
                }

                const productNameFull = select.find(':selected').text();
                // Simple name extraction (remove price part)
                const productName = productNameFull.split(' - ')[0];

                const price = parseInt(select.find(':selected').data('price')) || 0;
                const qty = parseInt($('#quantity').val()) || 1;

                if (qty < 1) {
                    alert('수량은 1개 이상이어야 합니다.');
                    return;
                }

                // Add to array
                cartItems.push({
                    id: productId,
                    name: productName,
                    price: price,
                    qty: qty
                });

                renderCart();

                // Reset inputs for next item
                $('#quantity').val(1);
                // alert('목록에 추가되었습니다.'); // Optional: feedback
            }

            // 3. Remove Item
            function removeItem(index) {
                cartItems.splice(index, 1);
                renderCart();
            }

            // 4. Render & Calculate
            function renderCart() {
                const tbody = $('#cartTableBody');
                tbody.empty();

                let total = 0;
                let hasInquiry = false;

                if (cartItems.length > 0) {
                    $('#cartArea').show();
                    cartItems.forEach((item, index) => {
                        const itemTotal = item.price * item.qty;
                        total += itemTotal;
                        if (item.price === 0) hasInquiry = true;

                        const row = `
                            <tr>
                                <td style="text-align:left;">${item.name}</td>
                                <td>${item.qty}</td>
                                <td>${item.price === 0 ? '상담' : itemTotal.toLocaleString()}</td>
                                <td><button type="button" class="btn-remove" onclick="removeItem(${index})">X</button></td>
                            </tr>
                        `;
                        tbody.append(row);
                    });
                } else {
                    $('#cartArea').hide();
                }

                if (hasInquiry && total === 0) {
                    $('#totalPrice').text('상담별도');
                } else {
                    $('#totalPrice').text(total.toLocaleString());
                }
            }

            // 5. Submit
            $('#orderForm').on('submit', function (e) {
                e.preventDefault();

                if (cartItems.length === 0) {
                    alert('주문할 상품을 목록에 담아주세요.');
                    return;
                }

                // Create Item Summary String
                // e.g. "세심귀뜸봉(2), 꾸지뽕진액(1)"
                const productSummary = cartItems.map(item => `${item.name}(${item.qty})`).join(', ');
                const priceText = $('#totalPrice').text();

                // Save to localStorage
                const orders = JSON.parse(localStorage.getItem('kkuzy_orders')) || [];
                const newOrder = {
                    id: 'ORD-' + Date.now(),
                    date: new Date().toLocaleDateString(),
                    name: $('#userName').val(),
                    phone: $('#userPhone').val(),
                    address: $('#userAddress').val(),
                    product: productSummary, // Combined string
                    price: priceText === '상담별도' ? '상담문의' : priceText + '원',
                    request: $('#userRequest').val(),
                    status: '주문접수'
                };

                orders.push(newOrder);
                localStorage.setItem('kkuzy_orders', JSON.stringify(orders));

                alert('주문이 완료되었습니다!\n관리자가 확인 후 연락드리겠습니다.');
                window.location.href = '../shop/list.html';
            });
        </script>

        <div id="copy" style="background:#333; color:#aaa; padding:20px; text-align:center; margin-top:50px;">
            <p>COPYRIGHT 2025(C) 농업회사법인 꾸지뽕 사업단 ALL RIGHTS RESERVED.</p>
        </div>
    </div>
</body>

</html>
